<div class="post">
    <header>
        <div style="
            position: absolute;
            top: 6em;
            left: 0em;
            background-image: url(/assets/img_page/nicholas-doherty-offshorewind-unsplash_low.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center bottom;
            height: 17%;
            margin-bottom: 10em;
            margin-top: -2.7em;

            margin-top: 0em;

            margin-left: 2em;

            backdrop-filter: drop-shadow(4px 4px 10px blue);

            margin-top: 0em;
            text-align: left;
            margin-left: 2em;
            padding-bottom: 0em;
            color: white;
            font-weight: bold;
            backdrop-filter: drop-shadow(4px 4px 10px blue);
            ">
            {{ page.description }}</p>
    </header>

    <article>
    {{ content }}
    </article>
